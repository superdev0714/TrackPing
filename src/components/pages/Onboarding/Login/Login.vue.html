<div>
  <div class="app flex-row align-items-center">
    <div class="container">
      <b-row class="justify-content-center">
        <b-col md="8">
          <b-card-group>
            <b-card no-body class="p-4">
              <b-card-body>
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <p v-if="errorMessage != ''" class="alert alert-danger">{{ errorMessage }}</p>
                <b-form data-vv-scope="login-form">
                  <b-input-group>
                    <div class="input-group-prepend"><span class="input-group-text"><i class="icon-envelope"></i></span></div>
                    <b-form-input 
                      v-model="email"
                      type="email" 
                      name="email"
                      class="form-control"
                      placeholder="Email Address"
                      v-validate="'required|email'"
                      data-vv-as="email address"
                      :class="errors.has('login-form.email') ? 'is-invalid' : ''"
                      @keydown.enter.native="$refs.password.focus()">
                    </b-form-input>
                  </b-input-group>
                  <p v-if="errors.has('login-form.email')" class="error-text">
                    {{ errors.first('login-form.email') }}
                  </p>

                  <b-input-group class="mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <b-form-input 
                      v-model="password"
                      type="password" 
                      name="password"
                      ref="password"
                      class="form-control"
                      placeholder="Password"
                      v-validate="'required|min:7'"
                      data-vv-as="password"
                      data-vv-validate-on="change"
                      :class="errors.has('login-form.password') ? 'is-invalid' : ''"
                      @keydown.enter.native="$refs.btnLogin.focus()">
                    </b-form-input>
                  </b-input-group>
                  <p v-if="errors.has('login-form.password')" class="error-text">
                    {{ errors.first('login-form.password') }}
                  </p>

                  <b-row class="mt-4">
                    <b-col class="text-right">
                      <b-button ref="btnLogin" variant="primary" class="px-4" @click="onLogin">
                        Login
                      </b-button>
                    </b-col>
                  </b-row>
                </b-form>
              </b-card-body>
            </b-card>
          </b-card-group>
        </b-col>
      </b-row>
    </div>

  </div>
</div>
